// Helper function to create table rows
function createTableRow(entry) {
  return `
    <tr>
      <td>${entry.word}</td>
      <td>${entry.rp}</td>
      <td>${entry.ga}</td>
      <td>${entry.notes}</td>
    </tr>
  `;
}

// Function to render the dictionary
function renderDictionary() {
  const table = `
    <table>
  <thead>
    <tr>
      <th>Word</th>
      <th>RP</th>
      <th>GA</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    ${dictionary.map(entry => createTableRow(entry)).join('')}
  </tbody>
</table>
  `;
  document.getElementById('fullDictionary').innerHTML = table;
}


// Search functionality
document.getElementById('searchInput').addEventListener('input', function(e) {
  const searchTerm = e.target.value.toLowerCase();
  if (searchTerm === '') {
    document.getElementById('searchResults').innerHTML = '';
    return;
  }
  
  const results = dictionary.filter(entry => 
    entry.word.toLowerCase().includes(searchTerm)
  );
  
  if (results.length > 0) {
    const table = `
      <table>
  <thead>
    <tr>
<th>Word</th>
<th>RP</th>
<th>GA</th>
<th>Notes</th>
    </tr>
  </thead>
  <tbody>
    ${results.map(entry => createTableRow(entry)).join('')}
  </tbody>
</table>
    `;
    document.getElementById('searchResults').innerHTML = table;
  } else {
    document.getElementById('searchResults').innerHTML = '<p>No matches found</p>';
  }
});

// Initial render
renderDictionary();

    function throttle(fn, ms) {
    let throttle = false;
    let timer;
      return (...args) => {
        if(!throttle) { // first call gets through
            fn.apply(this, args);
            throttle = true;
        } else { // all the others get throttled
            if(timer) clearTimeout(timer); // cancel #2
            timer = setTimeout(() => {
              fn.apply(this, args);
              timer = throttle = false;
            }, ms);
        }
      };
